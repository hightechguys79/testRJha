<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Stepper Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hello, World!</h1>

    <div id="progress">
      <div id="progress-bar"></div>
      <ul id="progress-num">
        <li class="step active">1</li>
        <li class="step">2</li>
        <li class="step">3</li>
        <li class="step">4</li>
        <li class="step">5</li>
        <li class="step">6</li>
        <li class="step">7</li>
        <li class="step">8</li>
      </ul>
    </div>

    <button id="progress-prev" class="btn" disabled>Prev</button>
    <button id="progress-next" class="btn">Next</button>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
